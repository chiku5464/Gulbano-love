<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Gulbano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }.card {
  background: white;
  width: 90%;
  max-width: 420px;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  color: #e6006f;
  font-size: 2rem;
  margin-bottom: 10px;
}

p {
  color: #444;
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 20px;
}

button {
  background: #e6006f;
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff0055;
  transform: scale(1.05);
}

#reply {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #d10063;
  font-weight: bold;
  min-height: 30px;
}

.hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

.heart {
  position: absolute;
  color: #ff2b70;
  font-size: 22px;
  animation: floatUp 4s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

  </style>
</head>
<body>
  <div class="card">

       Today, I made this small world to tell you...<br>
       <strong>I love you, Gulbano.</strong>
    </p>
    <button onclick="showLove()">Tap to feel my love ðŸ’—</button>
    <div id="reply"></div>
  </div>  <div class="hearts" id="hearts"></div>  <script>
    function showLove() {
      const reply = document.getElementById("reply");
      reply.textContent = "You live in my dua, my heartbeat, my kalam, my everything.";

      for (let i = 0; i < 20; i++) createHeart();

      const hearts = document.getElementById("hearts");

      heart.classList.add("heart");

      hearts.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  </script></body>
</html>
